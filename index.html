<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sycho.css">
</head>
<body>
<div class="outerbox">
    <div class="innerbox">
        <header  class="signup-header">
            <h1>Signup</h1>
            <p>It Just Take 10 Second</p>
        </header>
        <main class="signup-body">
            <form action="#">
            <p>
                <label for="Full Name">Full Name</label>
                <input type="text" id="Full Name" placeholder="Tushar Kumar" required>
            </p>
            <p>
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="tushar033531@gmail.com" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="Password" id="password" placeholder="at least 8 character" required>
            </p>
            <p>
             
                <input type="submit" id="submit" value="Create Account">
            </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already Have An Account <a href="#"> Login</a></p>
        </footer>
    </div>

</div>
</body>
</html>
